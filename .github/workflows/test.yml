name: ðŸ§ª Tests

on: [pull_request]

env:
  CI: true

jobs:
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version-file: '.nvmrc'
        cache: 'npm'
    - name: Install Dependencies
      run: npm ci
    - name: Unit Tests
      run: npm run vitest-native

